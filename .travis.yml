language: node_js
node_js:
- '5.7'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
- npm run lint
- npm test
before_deploy:
- npm run build:pro
- npm run clean:deploy
deploy:
  provider: heroku
  api_key:
    secure: 
  app: colinmeinke
  skip_cleanup: true
